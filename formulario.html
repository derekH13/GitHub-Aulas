<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>

    <style>
        form{
            width: 30%;
            margin: 0 auto; 
        }
    </style>


</head>
<body>
    <form action="">
        <label for="nome" class="form-label fw-semibold mt-4">Nome:</label>
        <input class="form-control border border-primary" type="text" name="nome" id="nome">


        <label for="email" class="form-label fw-semibold mt-4">Email:</label>
        <input class="form-control border border-primary" type="email" name="email" id="email">


        <label for="telefone" class="form-label fw-semibold mt-4">Telefone:</label>
        <input class="form-control border border-primary" type="tel" name="nome" id="telefone">

        <div class="mx-auto w-50">
            <button class="btn btn-dark w-100 mt-md-5" type="submit">Enviar</button>
        </div>
        
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
